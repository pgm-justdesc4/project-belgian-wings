<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/reset.css" />
  <link rel="stylesheet" href="../assets/css/app.css" />
  <title>Home</title>
</head>

<body>
  <header>
    <div class="home--header">
      <!--User info-->
      <div class="home--progress">
        <p id="user">user</p>
        <svg width="403" height="124" viewBox="0 0 403 124" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="75" y1="87" x2="403" y2="87" stroke="#021320" stroke-width="10" />
          <line id="xpBar" x1="73" y1="87" x2="274" y2="87" stroke="#FF9E20" stroke-width="10" />
          <rect class="rect" x="1.41421" y="61.1879" width="84.5328" height="85.7082" transform="rotate(-45 1.41421 61.1879)"
            stroke="white" stroke-width="2" />
          <rect x="15" y="61.1879" width="65" height="65.8829" transform="rotate(-45 15 61.1879)" fill="#FF9E20" />
          <rect x="15" y="61.1879" width="65" height="65.8829" transform="rotate(-45 15 61.1879)" fill="#FF9E20" />
        </svg>
        <span id="level">1</span>
      </div>

      <div class="home--menu" onclick="openOverlay()">
        <svg width="25" height="25" viewBox="0 0 59 59" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="1.5" y="57.5" width="56" height="56" transform="rotate(-90 1.5 57.5)" stroke="white"
            stroke-width="3" />
          <rect x="10" y="47" width="37" height="38" transform="rotate(-90 10 47)" fill="white" />
        </svg>
      </div>
    </div>

  </header>
  <main>
    <section id="chartdiv" class="globe">
      <!--globe.js-->
    </section>
    <section class="home--footer">
      <!--Spotlight missions-->
      <h2>Uitgelichte missies</h2>
      <div class="home--missions">
        <a href="/minigames/pilot">
          <svg width="117" height="117" viewBox="0 0 117 117" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.41421" y="57.6234" width="79.4917" height="80.5986" transform="rotate(-45 1.41421 57.6234)"
              stroke="#FF9E20" stroke-width="2" />
            <rect x="14.1213" y="58" width="62" height="62.8829" transform="rotate(-45 14.1213 58)" stroke="white"
              stroke-width="3" />
          </svg>
          <span>US</span>
        </a>

        <a href="/minigames/technicus">
          <svg width="117" height="117" viewBox="0 0 117 117" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.41421" y="57.6234" width="79.4917" height="80.5986" transform="rotate(-45 1.41421 57.6234)"
              stroke="#FF9E20" stroke-width="2" />
            <rect x="14.1213" y="58" width="62" height="62.8829" transform="rotate(-45 14.1213 58)" stroke="white"
              stroke-width="3" />
          </svg>
          <span>BR</span>
        </a>

        <a href="/minigames/airtrafficcontroller">
          <svg width="117" height="117" viewBox="0 0 117 117" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.41421" y="57.6234" width="79.4917" height="80.5986" transform="rotate(-45 1.41421 57.6234)"
              stroke="#FF9E20" stroke-width="2" />
            <rect x="14.1213" y="58" width="62" height="62.8829" transform="rotate(-45 14.1213 58)" stroke="white"
              stroke-width="3" />
          </svg>
          <span>RU</span>
        </a>

        <a href="/minigames/survivalspecialist">
          <svg width="117" height="117" viewBox="0 0 117 117" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.41421" y="57.6234" width="79.4917" height="80.5986" transform="rotate(-45 1.41421 57.6234)"
              stroke="#FF9E20" stroke-width="2" />
            <rect x="14.1213" y="58" width="62" height="62.8829" transform="rotate(-45 14.1213 58)" stroke="white"
              stroke-width="3" />
          </svg>
          <span>IN</span>
        </a>

        <a href="/minigames/forceprotection">
          <svg width="117" height="117" viewBox="0 0 117 117" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.41421" y="57.6234" width="79.4917" height="80.5986" transform="rotate(-45 1.41421 57.6234)"
              stroke="#FF9E20" stroke-width="2" />
            <rect x="14.1213" y="58" width="62" height="62.8829" transform="rotate(-45 14.1213 58)" stroke="white"
              stroke-width="3" />
          </svg>
          <span>PL</span>
        </a>
      </div>
    </section>

    <div id="myOverlay" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeOverlay()">&times;</a>
      <div class="overlay-content">
        <div class="avatar">
          <img id="avatar" src alt="Logo Airforce">
        </div>
        <div class="user--info">
          <p id="userOverlay">user</p>
        </div>
        <div>
          <svg width="340" height="16" viewBox="0 0 340 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5 0L0 15.5H324.5L340 0H15.5Z" fill="#888A8D" />
            <path d="M15.5 0L0 15.5H203L218.5 0H15.5Z" fill="#FF9E20" />
            <path d="M210.5 15.5L226 0H250L234.5 15.5H210.5Z" fill="#FF9E20" />
            <path d="M241 15.5L256.5 0H280.5L265 15.5H241Z" fill="#FF9E20" />
            <path d="M271 15.5L286.5 0H293L277.5 15.5H271Z" fill="#FF9E20" />
          </svg>
        </div>
        <div class="overlay-links">
          <ul>
            <li>
              <a href="/settings">
                <img src="../assets/images/settings.png" alt="Instellingen">
                <p>Instellingen</p>
              </a>
            </li>

            <li>
              <a href="/achievements">
                <img src="../assets/images/achievements.png" alt="Achievements">
                <p>Prestaties</p>
              </a>
            </li>
            <li>
              <a href="/news">
                <img src="../assets/images/globe.png" alt="Instellingen">
                <p>Nieuws</p>
              </a>
            </li>
            <ul>
        </div>
        <div>
          <p>Behaalde badges</p>
        </div>
      </div>
    </div>

  </main>

  <script src="https://www.amcharts.com/lib/4/core.js"></script>
  <script src="https://www.amcharts.com/lib/4/maps.js"></script>
  <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
  <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

  <script src="/assets/js/home.js"></script>
  <script src="/assets/js/globe.js"></script>
</body>

</html>
