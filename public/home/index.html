<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/reset.css" />
  <link rel="stylesheet" href="../assets/css/app.css" />

  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <title>Home</title>
</head>

<body>
  <header>
    <div class="home--header">
      <!--User info-->
      <div class="home--progress">
        <p id="user">user</p>
        <svg width="403" height="124" viewBox="0 0 403 124" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="75" y1="87" x2="403" y2="87" stroke="#021320" stroke-width="10" />
          <line id="xpBar" x1="73" y1="87" x2="100" y2="87" stroke="#FF9E20" stroke-width="10" />
          <rect class="rect" x="1.41421" y="61.1879" width="84.5328" height="85.7082"
            transform="rotate(-45 1.41421 61.1879)" stroke="white" stroke-width="2" />
          <rect x="15" y="61.1879" width="65" height="65.8829" transform="rotate(-45 15 61.1879)" fill="#FF9E20" />
          <rect x="15" y="61.1879" width="65" height="65.8829" transform="rotate(-45 15 61.1879)" fill="#FF9E20" />
        </svg>
      </div>

      <div class="home--menu" onclick="openOverlay()">
        <svg width="25" height="25" viewBox="0 0 59 59" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="1.5" y="57.5" width="56" height="56" transform="rotate(-90 1.5 57.5)" stroke="white"
            stroke-width="3" />
          <rect x="10" y="47" width="37" height="38" transform="rotate(-90 10 47)" fill="white" />
        </svg>
      </div>
    </div>

  </header>
  <main>
    <section id="chartdiv" class="globe">
      <!--globe.js-->
    </section>
    <section class="home--footer">
      <!--Spotlight missions-->
      <h2>Uitgelichte missies</h2>
      <div class="home--missions">
        <a href="/minigames/pilot">
          <svg width="117" height="117" viewBox="0 0 117 117" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.41421" y="57.6234" width="79.4917" height="80.5986" transform="rotate(-45 1.41421 57.6234)"
              stroke="#FF9E20" stroke-width="2" />
            <rect x="14.1213" y="58" width="62" height="62.8829" transform="rotate(-45 14.1213 58)" stroke="white"
              stroke-width="3" />
          </svg>
          <span>US</span>
        </a>

        <a href="/minigames/technicus">
          <svg width="117" height="117" viewBox="0 0 117 117" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.41421" y="57.6234" width="79.4917" height="80.5986" transform="rotate(-45 1.41421 57.6234)"
              stroke="#FF9E20" stroke-width="2" />
            <rect x="14.1213" y="58" width="62" height="62.8829" transform="rotate(-45 14.1213 58)" stroke="white"
              stroke-width="3" />
          </svg>
          <span>BR</span>
        </a>

        <a href="/minigames/airtrafficcontroller">
          <svg width="117" height="117" viewBox="0 0 117 117" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.41421" y="57.6234" width="79.4917" height="80.5986" transform="rotate(-45 1.41421 57.6234)"
              stroke="#FF9E20" stroke-width="2" />
            <rect x="14.1213" y="58" width="62" height="62.8829" transform="rotate(-45 14.1213 58)" stroke="white"
              stroke-width="3" />
          </svg>
          <span>RU</span>
        </a>

        <a href="/minigames/survivalspecialist">
          <svg width="117" height="117" viewBox="0 0 117 117" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.41421" y="57.6234" width="79.4917" height="80.5986" transform="rotate(-45 1.41421 57.6234)"
              stroke="#FF9E20" stroke-width="2" />
            <rect x="14.1213" y="58" width="62" height="62.8829" transform="rotate(-45 14.1213 58)" stroke="white"
              stroke-width="3" />
          </svg>
          <span>IN</span>
        </a>

        <a href="/minigames/forceprotection">
          <svg width="117" height="117" viewBox="0 0 117 117" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.41421" y="57.6234" width="79.4917" height="80.5986" transform="rotate(-45 1.41421 57.6234)"
              stroke="#FF9E20" stroke-width="2" />
            <rect x="14.1213" y="58" width="62" height="62.8829" transform="rotate(-45 14.1213 58)" stroke="white"
              stroke-width="3" />
          </svg>
          <span>PL</span>
        </a>
      </div>
    </section>

    <div id="myOverlay" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeOverlay()">
        <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="0.686287" y1="1.8934" x2="6.34314" y2="7.55026" stroke="white" />
          <line x1="16.9497" y1="18.1569" x2="22.6066" y2="23.8137" stroke="white" />
          <line x1="0.686295" y1="23.8137" x2="6.34315" y2="18.1569" stroke="white" />
          <line x1="17.6569" y1="6.84315" x2="23.3137" y2="1.18629" stroke="white" />
          <rect x="11.6464" y="18.9481" width="9.1657" height="9.1657" transform="rotate(-135 11.6464 18.9481)"
            fill="white" />
          <rect x="11.6464" y="22.6393" width="14.4309" height="14.4309" transform="rotate(-135 11.6464 22.6393)"
            stroke="#FF9E20" stroke-width="2" />
        </svg>
      </a>
      <div class="overlay-content">
        <div class="avatar">
            <a href="/avatar">
            <img id="avatar" src alt="Logo Airforce">
            </a>
        </div>
        <div class="user--info">
          <p id="userOverlay">user</p>
        </div>
        <div class="user-stats">
          <div class="user-stats__rank">
            <p id="rank" class="rank">Recruit</p>
          </div>
          <div class="user-stats__level">
            <p>Level -</p>
            <p id="level" class="level">1</p>
          </div>
        </div>
        <div class="overlay-links">
          <ul>
            <li>
              <a href="/settings">
                <img src="../assets/images/settings.png" alt="Instellingen">
                <p>Instellingen</p>
              </a>
            </li>

            <li>
              <a href="/leaderboard">
                <img src="../assets/images/achievements.png" alt="Leaderboard">
                <p>Scorebord</p>
              </a>
            </li>
            <li>
              <a href="/news">
                <img src="../assets/images/globe.png" alt="Instellingen">
                <p>Nieuws</p>
              </a>
            </li>
            <ul>
        </div>
        <form action="/api/logout" method="post">
          <button type="submit" class="logout">Afmelden</button>
        </form>
      </div>
    </div>

  </main>

  <script src="https://www.amcharts.com/lib/4/core.js"></script>
  <script src="https://www.amcharts.com/lib/4/maps.js"></script>
  <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
  <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

  <script src="/assets/js/home.js"></script>
  <script src="/assets/js/globe.js"></script>
</body>

</html>
