<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="../assets/css/app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  </head>
  <body>
    <div class="header__avatar">
      <div onclick="history.back()" class="btn__container">

          width="24"

          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            x1="0.686287"
            y1="1.8934"
            x2="6.34314"
            y2="7.55026"
            stroke="white"
          />
          <line
            x1="16.9497"
            y1="18.1569"
            x2="22.6066"
            y2="23.8137"
            stroke="white"
          />
          <line
            x1="0.686295"
            y1="23.8137"
            x2="6.34315"
            y2="18.1569"
            stroke="white"
          />
          <line
            x1="17.6569"
            y1="6.84315"
            x2="23.3137"
            y2="1.18629"
            stroke="white"
          />
          <rect
            x="11.6464"
            y="18.9481"
            width="9.1657"
            height="9.1657"
            transform="rotate(-135 11.6464 18.9481)"
            fill="white"
          />

            x="11.6464"
            y="22.6393"
            width="14.4309"
            height="14.4309"
            transform="rotate(-135 11.6464 22.6393)"
            stroke="#FF9E20"
            stroke-width="2"
          />
        </svg>
      </div>
    </div>
    <section class="user">
      <img class="user--svg" src="../assets/images/Logo_Airforce_White.svg" />
      <h1>Wachtwoord vergeten?</h1>
      <form>
        <div class="user--info">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <button type="submit">Verzenden</button>
      </form>
    </section>
  </body>
</html>
