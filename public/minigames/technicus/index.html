<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <link rel="stylesheet" href="/assets/css/minigames/loss.css">
    <link rel="stylesheet" href="/assets/css/minigames/gamewin.css" />

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">  

    <title>Minigame: Technicus</title>
  </head>
  <body>
    <main class="technicus">
      <!-- Timer -->
     <div class="pilot__container--box">
        <p class="pilot__container--timer"> <span id="timer">0</span></p>
      </div>

      <!-- Choose difficulty -->

      <section class="choose-difficulty">
        <h2>Kies je moeilijkheidsniveau</h2>
        <div class="difficulties">
          <p data-diff="1" class="difficulty">Gemakkelijk</p>
          <p data-diff="2" class="difficulty">Gemiddeld</p>
          <p data-diff="3" class="difficulty">Moeilijk</p>
      </section>

      <!-- Game -->
      <section class="game">
        <div class="game-container">
          <div class="game-grid" id="game-grid"></div>
        </div>
      </section>
    </main>

    <script src="/assets/js/minigames/main.js"></script>
    <script src="/assets/js/minigames/technicus.js"></script>
  </body>
