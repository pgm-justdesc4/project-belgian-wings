<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/reset.css" />
    <link rel="stylesheet" href="/public/css/minigames/pilot.css" />

    <title>Minigame: Pilot</title>
  </head>
  <body>
    <main>
      <!-- Timer -->
      <div>
        <p>Timer: <span id="timer">0</span> seconds</p>
      </div>

      <!-- Choose plane -->

      <section class="choose-plane">
        <h2>Choose your plane</h2>
        <div class="planes">
          <img
            src="/public/images/minigames/pilot/planes/normal-plane.svg"
            alt="normal-plane"
            class="plane"
          />
          <img
            src="/public/images/minigames/pilot/planes/medium-plane.svg"
            alt="medium-plane"
            class="plane"
          />
          <img
            src="/public/images/minigames/pilot/planes/hard-plane.svg"
            alt="hard-plane"
            class="plane"
          />
      </section>

      <!-- Game -->
      <section class="game">
        <div>
          <div id="objects"></div>
          <div id="plane" class="plane">
          <figure>
            <img
              src="/public/images/minigames/pilot/planes/normal-plane.svg"
              alt="plane"
            />
          </figure>
          </div>
        </div>
      </section>
    </main>

    <script src="/public/js/minigames/pilot.js"></script>
  </body>
</html>
